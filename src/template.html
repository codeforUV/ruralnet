<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>
	
	<script type="text/javascript" src="speedtest.js"></script>

	<!-- BEGIN - copied from template -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css"> <!-- Font Awesome -->
	<link rel="stylesheet" href="css/normalize.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap Grid -->
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="css/animate.min.css"><!-- Animate -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<link rel="stylesheet" href="css/magnific-popup.css"> <!-- Resource style -->
	<!-- END - copied from template -->

	<script>
		var SPEEDTEST_SERVERS = [
			{
				"name": "RuralNet Server",
				"server": "/", //"https://192.168.1.13:3000/",  // major assumption here that / will point to this website
				"dlURL": "garbage.json",
				"ulURL": "empty.bin", // in speedtest docs, an empty file can be a suitable replacement for a real backend - perhaps this gets around heroku h18 503 error "empty.json",
				"pingURL": "empty.json",
				"getIpURL": "getIP.json"
			}
		];
	</script>

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
	
	<!-- BEGIN - copied from template -->
	<script src="js/jquery-2.1.4.min.js"></script> <!-- jQuery -->
	<script src="js/bootstrap.min.js"></script>  <!-- Bootstrap -->
	<script src="js/wow.min.js"></script>  <!-- wow -->
	<script src="js/jquery.magnific-popup.min.js"></script>  <!-- wow -->
	<script src="js/main.js"></script>  <!-- Main Script -->
	<!-- BEGIN - copied from template -->

	</body>
</html>
